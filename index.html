<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Songzi - Chinese Lyrics Analyzer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Songzi</h1>
            <p>A Chinese lyrics analyzer</p>
        </header>

        <div class="input-section">
            <textarea id="lyrics-input" rows="4" cols="50" placeholder="Input your lyrics here"></textarea><br />
            <button id="analyze-btn">Analyze</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>Most common characters</h3>
                <div id="common-words"></div>
            </div>
            
            <div class="lyrics-display">
                <h3>Lyrics</h3>
                <div class="lyrics-container">
                    <div id="lyrics-output"></div>
                    <div id="translation-output"></div>
                </div>
                <div id="tooltip" class="tooltip"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
